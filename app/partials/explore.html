	<div class="search-block" ng-controller="ExploreCtrl">
    <form ng-submit="searchApps()">
  	  <input type="text" id="query-input" spellcheck="true" ng-model="query" placeholder="Search for apps and games">
  	  <span class="clear-q" style="display:none;">Ã—</span>
  	  <div class="default explore" ng-class="showDefault" ng-click="showDefault='hide'">
  	  	<p>Explore</p>
        <span></span>
  	  </div>
  	  <button type="submit" class="go-btn">
  	    <img class="search-text-icon" src="img/search.png">
  	    <img class="search-button-loader" style="display:none;" src="img/loader.gif">
  	  </button>
  	  <div class="clr"></div>
    </form>
	</div>
  <div class="filters-block">
    <ul class="cat-selector">
      <li class="l-item cat-apps"><a href="javascript:;" ng-class="{cur:filter=='apps'}" ng-click="filterApp('apps')">Apps</a></li>
      <li class="l-item cat-games"><a href="javascript:;" ng-class="{cur:filter=='games'}" ng-click="filterApp('games')">Games</a></li>
    </ul> 
    <ul class="val-selector">
      <li class="m-item val-river"><a href="javascript:;" ng-class="{cur:order=='river'}" ng-click="sortApp('river')">River</a></li>
      <li class="m-item val-popular"><a href="javascript:;" ng-class="{cur:order=='popular'}" ng-click="sortApp('popular')">Popular</a></li>
      <li class="m-item val-newest"><a href="javascript:;" ng-class="{cur:order=='newest'}" ng-click="sortApp('newest')">Newest</a></li>
    </ul>
    <div class="clr"></div>
  </div>

<!-- <div id="main-holder" class="clr js-masonry" data-masonry-options='{ "columnWidth": 300, "itemSelector": ".the-app" }'> -->
<div infinite-scroll="sortApp()" infinite-scroll-distance="0" style="display:inline-block; width:100%; height:100%">
  <div id="main-holder" data-masonry data-x-margin="10" data-y-margin="10" data-img-width="300">
    <div ng-repeat="app in apps" class="the-app" on-render>
      <div class="app-data-row">
        <div class="app-icon-holder">
          <a href="{{app.nativeUrl}}" target="_blank">
            <img src="{{app.icon}}" class="app-icon" width="50" height="50">
          </a>
        </div>
        <div class="app-data-text" style="">
          <div class="app-title"><a href="{{app.nativeUrl}}" target="_blank">{{app.title | limitTo:16 }}</a></div>
          <div class="app-data">
            <a href="{{app.nativeUrl}}" class="app-price green-price" ng-if="app.price == 0" target="_blank">
              <span>Free</span>
            </a>
            <a href="{{app.nativeUrl}}" class="app-price red-price" ng-if="app.price != 0" target="_blank">
              <span>${{app.price}}</span>
            </a>
          </div> 
        </div>
        <div class="clr"></div>
      </div> 
      <div class="app-screenshot" ng-model="screens">
        <img src="{{app.screenshots[0]}}"> 
      </div>
      <div class="app-description">
        <div star-rating rating-value="app.rating" max="5" ></div>
        <div>{{app.description | limitTo:90}}...</div>
      </div>
    </div>
  </div>
</div>
