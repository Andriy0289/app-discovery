<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Airomo Discover</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Roboto:300&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body scroll ng-controller="NavigationCtrl">
  <header>
    <div class="logo-block">
        <div class="close-that-popup" style="display:none;"></div>
        <!-- <a href="javascript:;" class="tap-menu" ng-click="hiddenMenu='active'"></a> -->
        <a href="javascript:;" class="tap-menu" ng-click="menu=!menu"></a>
        <div class="main_menu transition-links" ng-show="menu">
          <div class="menu_logo">
            <a id="top" href="http://www.airomo.net/" title="" target="_blank">
              <img src="img/menu_logo.png" alt="">
            </a>
          </div>
          <ul>
         <!--    <dd ng-class="{'bold':content}"><a ng-click="content=true">Contents</a></dd>
            <dd ng-class="{'bold': !content}"><a ng-click="content=false">Comments</a></dd> -->

            <li ng-click="menuItems('search')" ng-class="{active:menuItem=='search'}">
              <a href="http://static.airomo.net/widgets/search-uc/sresults.html" ng-click="menu=''" title="">Search</a>
            </li>
            <li ng-click="menuItems('explore')" ng-class="{active:menuItem=='explore'}">
              <a href="#explore?order=newest" ng-click="menu=''" title="">Explore</a>
            </li>
            <li ng-click="menuItems('tags')" ng-class="{active:menuItem=='tags'}">
              <a href="#tags" ng-click="menu=''" title="">Tags</a>
            </li>
            <li ng-click="menuItems('categories')" ng-class="{active:menuItem=='categories'}">
              <a href="#categories" ng-click="menu=''" title="">Categories</a>
            </li>
            <li>
              <!-- <a href="javascript:;" ng-click="tapMenu='active'" title="">Settings</a> -->
              <a href="javascript:;" ng-click="custom=!custom; isActive = !isActive" ng-class="{'button': !isActive, 'button active': isActive}" ng-init="isActive = false" title="">Settings</a>
                <!-- <div class="tap-menu-block" ng-class="tapMenu"> -->
                <div class="tap-menu-block" ng-show="custom">
                  <div class="tap-inner-block stores-block" ng-if="isAndroid">
                    <h3>Supported App Stores</h3>
                    <div class="tap-inner-btns clr" id="stores-template">
                      <label ng-if="isDesctop" ng-click="checkStore(1)" ng-class="{active:stores=='1'}">iTunes</label>
                      <label ng-click="checkStore(2)" ng-class="{active:stores=='2'}">Google Play</label>
                      <label ng-click="checkStore(3)" ng-class="{active:stores=='3'}">Amazon</label>
                      <label ng-click="checkStore(5)" ng-class="{active:stores=='5'}">Wandoujia</label>
                      <label ng-click="checkStore(4)" ng-class="{active:stores=='4'}">Nook</label>
                    </div>
                  </div>

                 <!--  <div class="tap-inner-block dev-template-block" ng-if="isIos">
                    <h3>Supported Devices</h3>
                    <div class="tap-inner-btns clr" id="devices-template">
                      <label ng-click="checkDevice(1)" for="check-phones">Phones</label>
                      <label ng-click="checkDevice(2)" for="check-tablets">Tablets</label>
                    </div>
                  </div> -->

                  <div class="tap-inner-block dispTemplate-block">
                    <h3>Display Style</h3>
                    <div class="tap-inner-btns clr" id="displayTemplate">
                      <label ng-click="hiddenScreen(true)" ng-class="{active:hideImgs==true}">Simple</label>
                      <label ng-click="hiddenScreen(false)" ng-class="{active:hideImgs==false}">Colorful</label>
                    </div>
                  </div>
                </div><!-- /.tap-menu-block -->
            </li>
            <li ng-click="menuItems('about')" ng-class="{active:menuItem=='about'}">
              <a href="http://www.airomo.com/" ng-click="menu=''" title="">About</a>
            </li>
          </ul>
        </div>
        
        <a href="http://www.airomo.com/" target="_blank" class="logo-link">
          <div class="logo"></div>
        </a>
    </div>
  </header>
    
  <div ng-view></div>

  <div class="go-top-cont" ng-show="appsProvider.busy">
    <img class="search-button-loader" src="img/loader.gif">
  </div>

  <a href="javascript:;" ng-click="scrollTo(0,0)" ng-hide="appsProvider.busy" class="go-top">&#9650;</a>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/api_airomo_new.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!--<script type="text/javascript" src="js/jquery.history.js"></script>-->
  <!--<script type='text/javascript' src='js/ng-infinite-scroll.min.js'></script>-->
  <!--<script src="js/directives/angular.ratings.js"></script>  -->
  <!--script src="bower_components/masonry/masonry.pkgd.min.js"></script>
  <script src="bower_components/masonry/masonry.js"></script>-->
  <script src="js/ng-infinite-scroll.min.js"></script>
  <script src="js/angular-masonry.js"></script>
  <script src="js/jquery.grid-a-licious.min.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/app.js"></script>
  <script type="text/ng-template" id="apptmpl.html">
  <div class="the-app">
    <div class="app-data-row">
      <div class="app-icon-holder">
        <a ng-href="{{app.nativeUrl}}" target="_blank">
          <img ng-src="{{app.icon}}" class="app-icon" width="50" height="50">
        </a>
      </div>
      <div class="app-data-text" style="">
        <div class="app-title"><a ng-href="{{app.nativeUrl}}" target="_blank">{{app.title}}</a></div>
        <div class="app-data">
          <a ng-href="{{app.nativeUrl}}" class="app-price green-price" ng-if="app.price === 0" target="_blank">
            <span>Free</span>
          </a>
          <a ng-href="{{app.nativeUrl}}" class="app-price red-price" ng-if="app.price != 0" target="_blank">
            <span>${{app.price}}</span>
          </a>
        </div> 
      </div>
      <div class="clr"></div>
    </div> 
    <div class="app-screenshot">
      <img ng-src="{{app.screenshots[0]}}"> 
    </div>
    <div class="app-description">
      <div star-rating rating-value="app.rating" max="5"></div>
      <div>{{app.description | limitTo:90}}...</div>
    </div>
  </div>
  </script>
</body>
</html>
